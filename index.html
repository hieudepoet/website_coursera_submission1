<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Photo Gallery.</h1>
        <div id="image">
            <h2>Hover over an image below to display here.</h2>
            <p>Image description will appear here.</p>
        </div>
        
        <div class="gallery">
            <img src="images/image1.png" alt="Homeless" class="gallery-img" onmouseover="upDate(this)" onmouseout="undo()">
            <img src="images/image2.png" alt="Be saved" class="gallery-img" onmouseover="upDate(this)" onmouseout="undo()">
            <img src="images/image3.png" alt="Leave after the snowstorm" class="gallery-img" onmouseover="upDate(this)" onmouseout="undo()">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
